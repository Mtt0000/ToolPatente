function storageKey(carta){ return 'exdata_' + carta; }

function loadCartaData(carta) {
  const data = datiCarte[carta] || [];
  esercizi = data.map(r => ({
    id: String(r.id).trim(),
    testo: (r.testo||"").toString().trim(),
    soluzione: (r.soluzione||"").toString().trim(),
    argomenti: (r.argomenti||[]).map(a=>a.trim()).filter(a=>a),
    done:0,
    crit:false
  }));
  
  // Carica statistiche salvate nel localStorage
  const key = storageKey(carta);
  const saved = localStorage.getItem(key);
  if(saved) {
    try{
      const savedData = JSON.parse(saved);
      // Unisci i dati base con le statistiche salvate
      esercizi.forEach(e => {
        const savedItem = savedData.find(s => s.id === e.id);
        if(savedItem) {
          e.done = savedItem.done || 0;
          e.crit = savedItem.crit || false;
        }
      });
    }catch(e){ console.warn('Errore caricamento statistiche:', e); }
  }
  
  saveToStorage();
  updateArgomentiUI();
  if(esercizi.length) show(esercizi[0]);
  updatePercent();
}

function saveToStorage(){
  const carta = document.getElementById('carta').value;
  const key = storageKey(carta);
  localStorage.setItem(key, JSON.stringify(esercizi));
  
  // Sincronizzazione con GitHub Gist
  if(syncEnabled && gistId) {
    syncToGist();
  }
}

// Funzioni di sincronizzazione con GitHub Gist
async function syncToGist() {
  if(!gistId) return;
  
  const data = {
    '5D': JSON.parse(localStorage.getItem('exdata_5D') || '[]'),
    '42D': JSON.parse(localStorage.getItem('exdata_42D') || '[]')
  };
  
  try {
    const response = await fetch(`https://api.github.com/gists/${gistId}`, {
      method: 'PATCH',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `token ${githubToken}`,
      },
      body: JSON.stringify({
        files: {
          'patente_stats.json': {
            content: JSON.stringify(data, null, 2)
          }
        }
      })
    });
    
    if(response.ok) {
      console.log('Statistiche sincronizzate con GitHub Gist');
    }
  } catch(error) {
    console.warn('Errore sincronizzazione:', error);
  }
}

async function loadFromGist() {
  if(!gistId) return;
  
  try {
    const response = await fetch(`https://api.github.com/gists/${gistId}`);
    if(response.ok) {
      const gist = await response.json();
      const content = gist.files['patente_stats.json']?.content;
      
      if(content) {
        const data = JSON.parse(content);
        
        // Carica statistiche per entrambe le carte
        if(data['5D']) {
          localStorage.setItem('exdata_5D', JSON.stringify(data['5D']));
        }
        if(data['42D']) {
          localStorage.setItem('exdata_42D', JSON.stringify(data['42D']));
        }
        
        // Ricarica la carta corrente
        switchCarta();
        console.log('Statistiche caricate da GitHub Gist');
      }
    }
  } catch(error) {
    console.warn('Errore caricamento da Gist:', error);
  }
}

function toggleSync() {
  syncEnabled = !syncEnabled;
  const btn = document.getElementById('syncBtn');
  
  if(syncEnabled) {
    gistId = 'a512d33779f311ec6f53e2d5cb4fec79';
    localStorage.setItem('gistId', gistId);
    btn.textContent = 'ğŸ”„ Sincronizzazione ON';
    btn.style.background = '#2ecc71';
    loadFromGist(); // Carica statistiche esistenti
  } else {
    btn.textContent = 'ğŸ”„ Sincronizzazione OFF';
    btn.style.background = '#e74c3c';
    gistId = '';
    localStorage.removeItem('gistId');
  }
}

function switchCarta(){
  const carta = document.getElementById('carta').value;
  loadCartaData(carta);
}

function updateArgomentiUI(){
  const sel = document.getElementById('argomenti');
  sel.innerHTML='';
  const optAll=document.createElement('option'); optAll.value='__ALL__'; optAll.text='Tutti gli argomenti'; sel.appendChild(optAll);
  const set = new Set();
  esercizi.forEach(e=>e.argomenti.forEach(a=>set.add(a)));
  Array.from(set).sort().forEach(a=>{ const o=document.createElement('option'); o.value=a; o.text=a; sel.appendChild(o); });
  sel.value='__ALL__';
}

function filtered(){
  let list=[...esercizi];
  if(document.getElementById('onlyCritici').checked) list=list.filter(e=>e.crit);
  if(document.getElementById('escludiCritici').checked) list=list.filter(e=>!e.crit);
  const sel=document.getElementById('argomenti');
  const selected=Array.from(sel.selectedOptions).map(o=>o.value);
  if(selected.length && !(selected.length===1 && selected[0]==='__ALL__')){
    list=list.filter(e=>e.argomenti.some(a=>selected.includes(a)));
  }
  return list;
}

function show(e){
  if(!e) return;
  idx=esercizi.indexOf(e);
  document.getElementById('numero').innerText=e.id;
  document.getElementById('stato').innerHTML=(e.crit?'<span class="badge crit">Critico</span>':'')+(e.done>0?'<span class="badge done">Svolto '+e.done+'x</span>':'');
  document.getElementById('testo').innerText=e.testo||'(vuoto)';
  const solDiv=document.getElementById('soluzione'); solDiv.style.display='none'; solDiv.innerText=e.soluzione||'(vuoto)';
  updatePercent();
}

function nextRandom(){
  let list=filtered();
  if(!list.length) return alert("Nessun esercizio disponibile.");
  if(document.getElementById('menoSvolti').checked){ const minDone=Math.min(...list.map(x=>x.done)); list=list.filter(x=>x.done===minDone); }
  show(list[Math.floor(Math.random()*list.length)]);
}

function nextSequential(){
  const list=filtered();
  if(!list.length) return alert("Nessun esercizio disponibile.");
  let p=list.findIndex(e=>e.id===esercizi[idx]?.id); if(p===-1) p=0;
  show(list[(p+1)%list.length]);
}

function prev(){
  const list=filtered();
  if(!list.length) return alert("Nessun esercizio disponibile.");
  let p=list.findIndex(e=>e.id===esercizi[idx]?.id); if(p===-1)p=0;
  show(list[(p-1+list.length)%list.length]);
}

function toggleSoluzione(){
  const sol=document.getElementById('soluzione');
  sol.style.display=(sol.style.display==='none')?'block':'none';
}

function apriNauticando() {
  const cartaAttiva = document.getElementById('carta').value;
  const esercizioCorrente = esercizi[idx];
  if (!esercizioCorrente) return;
  
  const numeroEsercizio = esercizioCorrente.id.padStart(2, '0');
  const url = `https://www.nauticando.net/carteggio-nautico/oltre-12-miglia-MIMS/carta-${cartaAttiva.toLowerCase()}-${numeroEsercizio}`;
  window.open(url, '_blank');
}

function done(){ if(!esercizi[idx]) return; esercizi[idx].done=(esercizi[idx].done||0)+1; saveToStorage(); show(esercizi[idx]); }
function toggleCritico(){ if(!esercizi[idx]) return; esercizi[idx].crit=!esercizi[idx].crit; saveToStorage(); show(esercizi[idx]); }
function resetSingolo(){ if(!esercizi[idx]) return; esercizi[idx].done=0; esercizi[idx].crit=false; saveToStorage(); show(esercizi[idx]); }
function resetGenerale(){ if(!confirm("Reset COMPLETO della carta?")) return; esercizi.forEach(e=>{e.done=0;e.crit=false;}); saveToStorage(); if(esercizi.length) show(esercizi[0]); updatePercent(); }

function gotoNumber(){
  const n=parseInt(document.getElementById('gotoNum').value);
  if(isNaN(n)) return alert("Inserisci un numero valido.");
  const e=esercizi.find(x=>String(x.id)===String(n));
  if(!e) return alert("Esercizio non trovato.");
  show(e);
}

function updatePercent(){ const doneCount=esercizi.filter(e=>e.done>0).length; document.getElementById('percent').innerText=`Avanzamento: ${doneCount}/${esercizi.length} (${esercizi.length?Math.round(doneCount/esercizi.length*100):0}%)`; }

(function init(){
  document.getElementById('carta').innerHTML='';
  ['5D','42D'].forEach(c=>{const opt=document.createElement('option'); opt.value=c; opt.text=c; document.getElementById('carta').appendChild(opt);});
  document.getElementById('carta').value='5D';
  
  // Carica token salvato
  const savedToken = localStorage.getItem('githubToken');
  if(savedToken) {
    githubToken = savedToken;
    document.getElementById('githubTokenInput').value = savedToken;
  }
  
  // Carica impostazioni sincronizzazione
  const savedGistId = localStorage.getItem('gistId');
  if(savedGistId) {
    gistId = savedGistId;
  }
  
  // Setup sync button
  updateSyncButton();
  
  switchCarta();
})();

function updateSyncButton() {
  const btn = document.getElementById('syncBtn');
  if(githubToken && gistId) {
    syncEnabled = true;
    btn.textContent = 'ğŸ”„ Sincronizzazione ON';
    btn.style.background = '#2ecc71';
    loadFromGist();
  } else {
    syncEnabled = false;
    btn.textContent = 'ğŸ”„ Sincronizzazione OFF';
    btn.style.background = '#e74c3c';
  }
}

function toggleSync() {
  const tokenInput = document.getElementById('githubTokenInput').value;
  if(tokenInput) {
    githubToken = tokenInput;
    localStorage.setItem('githubToken', tokenInput);
  } else {
    githubToken = '';
    localStorage.removeItem('githubToken');
  }
  updateSyncButton();
}
